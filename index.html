<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That Four Letter Word Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet"> <!-- Updated font -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="game-area">
            <h1>That Four Letter Word Game</h1> <!-- Updated title -->
            <div id="computer-word"></div>
            <div id="score-display">
                <span>Player: <span id="player-score">0</span></span>
                <span>Computer: <span id="computer-score">0</span></span>
                <span><span id="score-difference">0</span></span>
            </div>
            <input type="text" id="user-input" placeholder="Enter your word with exactly one letter changed" maxlength="4"> <!-- Updated placeholder -->
            <button id="submit-btn">Submit</button>
            <div id="message"></div>
            <div id="game-history"></div>
        </div>
    </div>
    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
